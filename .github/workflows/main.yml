name: Build and Publish Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 11.x # Use Nodejs 11
        uses: actions/setup-node@v1
        with:
          node-version: 11.x

      - name: Install dependencies # Install all deps
        run: yarn

      - name: Sync versions # Sync versions
        run: yarn syncprojects

      - name: Build # Build
        run: yarn build

      - name: Build # Build
        run: yarn build:schematics

      - name: Publish to npmjs
        run: npm publish --folder dist/ngx-scrolltop --dry-run
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
